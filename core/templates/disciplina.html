<!DOCTYPE html>
<html lang="pt-br">
    <head>
    	<meta charset="UTF-8">
        {% extends 'base.html' %}
        {% block title %}Disciplinas.{% endblock %}
    </head>
    <body>
    	{% block main2 %}
    	<center>
    		<ul>
    			{% for curso in cursos %}
    			<nomecurso>{{ curso.nome }}</nomecurso>
    			<br>
    			<lista_cursos>Tipo {{ curso.tipo }}</lista_cursos><br>
    			<descricao_curso>
    			Carga Horária: {{ curso.carga_horaria }}<br>
    			Descrição:<br>
    			{{ curso.descricao }}<br><br>
    			<br><br><br>
    			{% endfor %}
    			</descricao_curso>
            </ul>
    	</center>
    	{% endblock %}
</body>
</html>
